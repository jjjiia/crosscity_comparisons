<style>
body {
  padding: 20px;

<style>
.radar-chart .area {
  fill-opacity: 0.1;
  stroke-opacity:.4;
  stroke-width:2;
  
}
.radar-chart.focus .area {
  fill-opacity: 0.9;
}
.radar-chart.focus .area.focused {
  fill-opacity: 0.9;
  stroke-width:5;
}
.area{fill: none;  stroke:#E13F29;}
.chicago{stroke:#C95892;}
.denver{stroke:#6FC440;}
.washington{stroke:#BC72D1;}
.sanJose{stroke:#CAA432;}
.portland{stroke:#7484C5;}
.pittsburg{stroke:#C9622F;}
.orlando{stroke:#43A2B3;}
.milwaukee{stroke:#D34E5B;}
.lasVegas{stroke:#48AD73;}
.LA{stroke:#6A852E;}
.chicago .circle{fill:#C95892;}
.denver .circle{fill:#6FC440;}
.washington .circle{fill:#BC72D1;}
.sanJose .circle{fill:#CAA432;}
.portland .circle{fill:#7484C5;}
.pittsburg .circle{fill:#C9622F;}
.orlando .circle{fill:#43A2B3;}
.milwaukee .circle{fill:#D34E5B;}
.lasVegas .circle{fill:#48AD73;}
.LA .circle{fill:#6A852E;}
</style>
